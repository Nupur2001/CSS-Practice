<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        height: 500px;
        width: 500px;
        position: relative;
        background-color: pink;
        margin: 0 auto;
      }
      .Box {
        height: 200px;
        width: 200px;
        background-color: rgb(154, 123, 154);
        position: absolute;
        top: 100px;
        left: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Box">Box</div>
    </div>
  </body>
</html>
